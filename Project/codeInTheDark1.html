<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Chamb - Responsive E-commerce HTML5 Template</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/font-awesome.min.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/animate-wow.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/bootstrap-select.min.css">
   <link rel="stylesheet" href="css/slick.min.css">
   <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
   <header id="header" class="top-head">
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-4 col-sm-12 left-rs">
                  <div class="navbar-header">
                     <button type="button" id="top-menu" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                     </button>
                     <a href="index.html" class="navbar-brand"><img src="images/logo.png" alt="" /></a>
                  </div>
                  <form class="navbar-form navbar-left web-sh">
                     <div class="form">
                        <input type="text" class="form-control" placeholder="Search for products or companies">
                     </div>
                  </form>
               </div>
               <div class="col-md-8 col-sm-12">
                  <div class="right-nav">
                     <div class="login-sr">
                        <div class="login-signup">
                           <ul>
                              <li><a href="#">Login</a></li>
                              <li><a class="custom-b" href="#">Sign up</a></li>
                           </ul>
                        </div>
                     </div>
                     <div class="help-r hidden-xs">
                        <div class="help-box">
                           <ul>
                              <li> <a data-toggle="modal" data-target="#myModal" href="#"> <span>Change</span> <img
                                       src="images/flag.png" alt="" /> </a> </li>
                              <li> <a href="#"><img class="h-i" src="images/help-icon.png" alt="" /> Help </a> </li>
                           </ul>
                        </div>
                     </div>
                     <div class="nav-b hidden-xs">
                        <div class="nav-box">
                           <ul>
                              <li><a href="goitworks.html">Go it works</a></li>
                              <li><a href="about-us.html">Chamb for Hello</a></li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </nav>
   </header>
   <div class="modal fade lug" id="myModal" role="dialog">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h4 class="modal-title">Change</h4>
            </div>
            <div class="modal-body">
               <ul>
                  <li><a href="#"><img src="images/flag-up-1.png" alt="" /> United States</a></li>
                  <li><a href="#"><img src="images/flag-up-2.png" alt="" /> France </a></li>
               </ul>
            </div>
         </div>
      </div>
   </div>
   <div id="sidebar" class="top-nav">
      <ul id="sidebar-nav" class="sidebar-nav">
         <li><a href="#">Help</a></li>
         <li><a href="howitworks.html">How it works</a></li>
         <li><a href="#">chamb for Business</a></li>
      </ul>
   </div>
   <div class="page-content-product">
      <div class="main-product">
         <div class="container">
            <div class="row clearfix">
               <div class="find-box">
                  <h1>Find your next product or<br>business partner here.</h1>
                  <h4>It has never been easier.</h4>
                  <div class="product-sh">
                     <div class="col-sm-6">
                        <div class="form-sh">
                           <input type="text" placeholder="Search something you love">
                        </div>
                     </div>
                     <div class="col-sm-3">
                        <div class="form-sh">
                           <select class="selectpicker">
                              <option>Textiles</option>
                              <option>Furniture</option>
                              <option>Leather</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-sm-3">
                        <div class="form-sh"> <a class="btn" href="#">Search</a> </div>
                     </div>
                     <p>Or simply<a href="#"> click here </a> and get inspired!</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="js/jquery-1.12.4.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/bootstrap-select.min.js"></script>
   <script src="js/slick.min.js"></script>
   <script src="js/wow.min.js"></script>
   <script src="js/custom.js"></script>
</body>

</html>
